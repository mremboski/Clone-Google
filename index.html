<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Google CLone Black</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="">Gmail</a>
      </div>
      <div class="header-content">
        <a href="">Imagens</a>
      </div>
      <div class="header-content">
        <img src="img/menu.png" alt="" width="15" height="15" />
      </div>
      <div class="header-content">
        <img src="img/photo.jpg" alt="" class="logo" />
      </div>
    </header>

    <section>
      <div class="wrap">
        <div class="logo">
          <img src="img/logo.png" height="92" alt="" />
        </div>
        <div class="input">
          <input type="text" />
          <div class="access">
            <img src="img/keyboard.png" alt="" width="20" />
            <img src="img/mic.png" alt="" height="30px" />
          </div>
        </div>
        <div class="btn">
          <button>Pesquisa Google</button>
          <button>Estou com sorte</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-header">
        <span>Brasil</span>
      </div>
      <div class="footer-settings">
        <span class="span-left">
          <a href="">Publicidade</a>
          <a href="">Negócios</a>
          <a href="">Sobre</a>
        </span>
        <span class="span-right">
          <a href="">Privacidade</a>
          <a href="">Termos</a>
          <a href="">Configurações</a>
        </span>
      </div>
    </footer>
  </body>
</html>
